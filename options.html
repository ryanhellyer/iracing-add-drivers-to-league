<!DOCTYPE html>
<html>
<head>
	<title>iRacing Add League Members</title>
</head>
<body>

<p>Fill in these fields, save, then go to your league page and the members will be automatically added to your league. Please note that this may take a while and your browser will cycle through each member individually.</p>

<p>
	<label>Custom IDs (comma delimited list)</label>
	<br />
	<textarea name="members_list" id="members_list"></textarea>
</p>

<p>
	<label>League ID</label>
	<br />
	<textarea name="league_id" id="league_id"></textarea>
</p>

<p id="status"></p>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
